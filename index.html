<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типичный Переславль — Новости города</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* ПЕРЕМЕННЫЕ ЦВЕТОВ (СВЕТЛАЯ ТЕМА) */
        :root {
            --primary: #2563eb;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        /* ЦВЕТА ДЛЯ ТЕМНОЙ ТЕМЫ */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f1f5f9;
                --muted: #94a3b8;
                --border: #334155;
            }
        }

        /* Общие стили */
        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Manrope', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; }

        header {
            background: var(--card);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: var(--text); }
        .logo span { color: var(--primary); }

        /* СЕТКА */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 30px 0; }

        /* КАРТОЧКА */
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .card-tag { font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; display: block; }
        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; line-height: 1.3; }
        .card-desc { font-size: 0.9rem; color: var(--muted); flex-grow: 1; margin-bottom: 15px; }

        .loader { grid-column: 1 / -1; text-align: center; padding: 50px; color: var(--muted); }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">Типичный <span>Переславль</span></a>
            <div id="date" style="font-size: 0.8rem; font-weight: 600; opacity: 0.7;"></div>
        </div>
    </div>
</header>

<div class="container">
    <div id="news-grid" class="grid">
        <div class="loader">Загружаем новости Переславля-Залесского...</div>
    </div>
</div>

<script>
    document.getElementById('date').innerText = new Date().toLocaleDateString('ru-RU', {day: 'numeric', month: 'long'});

    // Для 76.ru лучше всего использовать их RSS-ленту через прокси
    const FEED_URL = 'https://76.ru/text/rss.xml'; // Основная лента региона
    const PROXY_API = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(FEED_URL)}`;

    async function loadNews() {
        const grid = document.getElementById('news-grid');
        try {
            const response = await fetch(PROXY_API);
            const data = await response.json();

            if (data.status !== 'ok') throw new Error('Ошибка API');

            grid.innerHTML = '';

            // Фильтруем новости, чтобы найти упоминания Переславля (если их нет в ленте сейчас, покажем свежие региональные)
            const items = data.items;

            items.forEach(item => {
                const isPereslavl = item.title.includes('Переславль') || item.description.includes('Переславль');
                
                const card = document.createElement('a');
                card.href = item.link;
                card.target = '_blank';
                card.className = 'card';
                
                // Если новость про Переславль, выделим её тегом
                const tagText = isPereslavl ? "Переславль-Залесский" : "Ярославская обл.";
                const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 100);

                card.innerHTML = `
                    <span class="card-tag">${tagText}</span>
                    <h2 class="card-title">${item.title}</h2>
                    <p class="card-desc">${cleanDesc}...</p>
                    <div style="font-size: 0.8rem; font-weight: 700; color: var(--primary);">Читать →</div>
                `;
                grid.appendChild(card);
            });
        } catch (error) {
            grid.innerHTML = `
                <div class="loader">
                    <p>Не удалось подключиться к источнику 76.ru.</p>
                    <p style="font-size: 0.8rem; margin-top: 10px;">Попробуйте обновить страницу позже.</p>
                </div>`;
            console.error(error);
        }
    }

    loadNews();
</script>

</body>
</html>
