<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp — Чистые новости</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. ПЕРЕМЕННЫЕ И ОСНОВНЫЕ НАСТРОЙКИ */
        :root {
            --primary: #007AFF; /* Фирменный синий цвет */
            --bg: #F5F7F9;      /* Светло-серый фон */
            --text-main: #1D1D1F;
            --text-muted: #6E6E73;
            --card-bg: #FFFFFF;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        /* 2. ШАПКА САЙТА */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); /* Эффект матового стекла */
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 3. СЕТКА НОВОСТЕЙ */
        #news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 40px 0;
        }

        /* 4. ДИЗАЙН КАРТОЧКИ И ИНТЕРАКТИВНОСТЬ (HOVER) */
        .news-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.03);
            
            /* Плавность для всех изменений */
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        /* Эффект при наведении на карточку */
        .news-card:hover {
            transform: translateY(-10px); /* Взлет вверх */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08); /* Глубокая тень */
            border-color: var(--primary); /* Подсветка границы */
        }

        .news-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
            margin: 0 0 12px 0;
            transition: color 0.2s ease;
        }

        .news-card:hover .news-title {
            color: var(--primary); /* Заголовок синеет при наведении */
        }

        .news-desc {
            font-size: 15px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        /* Кнопка "Читать" внутри карточки */
        .news-btn {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-btn::after {
            content: '→';
            transition: transform 0.2s ease;
        }

        .news-card:hover .news-btn::after {
            transform: translateX(5px); /* Стрелочка дергается вправо */
        }

        /* 5. ИНДИКАТОР ЗАГРУЗКИ */
        .loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-weight: 500;
            color: var(--text-muted);
        }

        /* Адаптивность для мобильных */
        @media (max-width: 600px) {
            #news-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>NewsApp <span>Online</span></h1>
    </div>
</header>

<div class="container">
    <div id="news-grid">
        <div class="loader">Получаем последние новости из России...</div>
    </div>
</div>

<script>
    // Используем API для превращения RSS в JSON (Бесплатно)
    const RSS_URL = 'https://lenta.ru/rss';
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    async function loadNews() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            const grid = document.getElementById('news-grid');
            grid.innerHTML = ''; // Убираем лоадер

            data.items.forEach(item => {
                // Создаем элемент карточки
                const card = document.createElement('a');
                card.href = item.link;
                card.target = '_blank';
                card.className = 'news-card';
                
                // Очищаем описание
                const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 120);

                card.innerHTML = `
                    <h2 class="news-title">${item.title}</h2>
                    <p class="news-desc">${cleanDesc}...</p>
                    <div class="news-btn">Читать новость</div>
                `;
                grid.appendChild(card);
            });
        } catch (error) {
            document.getElementById('news-grid').innerHTML = '<div class="loader">Ошибка загрузки. Попробуйте обновить страницу.</div>';
        }
    }

    loadNews();
</script>

</body>
</html>
