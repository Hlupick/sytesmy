<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типичный Переславль — Главные новости</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* ОСНОВНЫЕ СТИЛИ */
        :root {
            --accent: #2563eb;
            --dark: #0f172a;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #334155;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* ШАПКА */
        header {
            background: var(--card-bg);
            padding: 1.5rem 0;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--accent); }

        /* СЕТКА НОВОСТЕЙ */
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        /* КАРТОЧКА НОВОСТИ */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            display: flex;
            flex-direction: column;
            border: 1px solid #f1f5f9;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--accent);
        }

        .card-tag {
            background: #dbeafe;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            width: fit-content;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            transition: color 0.3s;
        }

        .card:hover .card-title { color: var(--accent); }

        .card-desc {
            font-size: 0.95rem;
            color: #64748b;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .card-footer {
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--accent);
        }

        /* ЗАГРУЗКА */
        .loader {
            text-align: center;
            grid-column: 1 / -1;
            padding: 100px;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .logo { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="#" class="logo">Типичный <span>Переславль</span></a>
        <div style="font-size: 0.9rem; font-weight: 600;">Сегодня: <span id="current-date"></span></div>
    </div>
</header>

<div class="main-container">
    <div id="news-grid" class="grid">
        <div class="loader">Ищем свежие новости города...</div>
    </div>
</div>

<script>
    // Установка даты
    const options = { month: 'long', day: 'numeric' };
    document.getElementById('current-date').innerText = new Date().toLocaleDateString('ru-RU', options);

    // Загрузка новостей (Используем RSS Lenta.ru как пример для контента)
    const RSS_URL = 'https://lenta.ru/rss'; 
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    async function fetchNews() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';

            data.items.forEach(item => {
                const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 130);
                const card = document.createElement('a');
                card.href = item.link;
                card.target = '_blank';
                card.className = 'card';
                
                card.innerHTML = `
                    <div class="card-tag">Новости</div>
                    <h2 class="card-title">${item.title}</h2>
                    <p class="card-desc">${cleanDesc}...</p>
                    <div class="card-footer">
                        <span>Читать подробнее</span>
                        <span>→</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        } catch (e) {
            document.getElementById('news-grid').innerHTML = '<div class="loader">Не удалось загрузить новости. Проверьте интернет.</div>';
        }
    }

    fetchNews();
</script>

</body>
</html>
